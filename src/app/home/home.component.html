<app-header></app-header>
<div id="content">
  <div id="mainText">
    Выбор точки
  </div>

  <div id="time">
    <div id="day">
       {{ time | date: 'dd/MM/y' }}
    </div>
    <div id="hour">
      {{ time | date: 'HH:mm:ss' }}
    </div>
  </div>

  <div id="div-button-trans">
    <button (click)="navigate()" class="btn-trans">
      Перейти
      <i class="fa fa-external-link"></i>
    </button>
  </div>

</div>
