<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div class="container-form container-sign-in" id="container-sign-in">

  <div class="container-form-tittle">
    <span>Вход</span>
  </div>

  <form class="form-auth" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <input (ngModelChange)="setValid()" maxlength="16" formControlName="username"  type="text" pInputText placeholder="Имя пользователя">
    </span>

    <span *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched ? setValid() : false" class="error-msg">
      Введите имя пользователя <br> (3-16 знаков, только лат. символы)
    </span>
    <span *ngIf="!isUserExist && loginForm.controls['username'].untouched" class="error-msg">
      Пользователь не существует
    </span>

    <span style="margin-top: 8px;" class="p-input-icon-left">
      <i class="pi pi-lock"></i>
      <input (ngModelChange)="setValid()" maxlength="20" formControlName ="password" type="password" pPassword placeholder="Пароль">
    </span>
    <span *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched ? setValid() : false" class="error-msg">
      Введите пароль (8-20 знаков)
    </span>

    <button style="width: 70%;" [style.margin-top]="isInvalid ? '50px' : '100px'" type="submit" [disabled]="isInvalid"
            [style.background]="isInvalid ? 'lightgray' : 'white'" [class]="isInvalid ? 'disabled-button' : 'button-auth'">Войти</button>
  </form>

  <p [style.margin-top]="isInvalid || !isUserExist ? '60px' : '100px'">Нет учетной записи?
    <button class="button-auth transition" id="sign-up-transition">
      Создайте
      <i class="fa fa-arrow-right" aria-hidden="true"></i>
    </button>
  </p>
</div>


</body>
</html>
